<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Success! - Data Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eee;
        }

        h2 {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .summary-table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
        }

        .summary-table th,
        .summary-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .summary-table th {
            text-align: left;
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .summary-table tr:nth-child(even) {
            background-color: #fbfbfb;
        }
    </style>
</head>
<body>
    <h2>File Uploaded Successfully! </h2>
    <h3>Summary Report</h3>

    <table class="summary-table">
        <thead>
            <tr>
                <th>State</th>
                <th>DPD (Days Past Due)</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{ row.State }}</td>
                    <td>{{ row.DPD }}</td>
                    <td>{{ row.Count }}</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
