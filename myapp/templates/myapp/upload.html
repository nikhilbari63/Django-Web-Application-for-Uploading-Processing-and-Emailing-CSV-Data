<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Data Here!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .upload-container:hover {
            background-color: #eee;
        }

        .upload-container h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-container p {
            color: #999;
            font-size: 0.9em;
        }

        .upload-input {
            display: none;
        }

        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .upload-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Let's Analyze Your Data!</h1>
    <p>Upload your CSV file to unlock insights.</p>

    <div class="upload-container">
        <h2>Drag and Drop or Browse</h2>
        <p>Click or drag your file here.</p>
        <input type="file" id="upload-input" name="upload_file" accept=".csv" class="upload-input">
        <button type="button" class="upload-button">Select File</button>
    </div>

    <script>
        const uploadContainer = document.querySelector('.upload-container');
        const uploadInput = document.getElementById('upload-input');
        const uploadButton = document.querySelector('.upload-button');

        uploadContainer.addEventListener('click', () => {
            uploadInput.click();
        });

        uploadInput.addEventListener('change', (e) => {
            const fileName = e.target.files[0].name;
            uploadButton.textContent = `Upload ${fileName}`;
        });
    </script>
</body>
</html>
